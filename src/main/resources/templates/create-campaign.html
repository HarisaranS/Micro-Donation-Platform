<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign - College Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-hands-helping"></i> College Fund</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/campaigns">Campaigns</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin/dashboard">Admin</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="bg-success text-white py-4">
    <div class="container-fluid">
        <h2><i class="fas fa-plus"></i> Create New Campaign</h2>
        <p class="mb-0">Add a campaign and start raising funds</p>
    </div>
</div>

<!-- Main Content -->
<section class="py-5">
    <div class="container">

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Campaign Form -->
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Campaign Details</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/campaigns/new}" th:object="${campaign}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter campaign title">
                        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" th:field="*{description}" placeholder="Describe your campaign" rows="4"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="goalAmount" class="form-label">Goal Amount (₹)</label>
                            <input type="number" step="0.01" id="goalAmount" class="form-control" th:field="*{goalAmount}">
                            <div class="text-danger" th:if="${#fields.hasErrors('goalAmount')}" th:errors="*{goalAmount}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" id="startDate" class="form-control" th:field="*{startDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" id="endDate" class="form-control" th:field="*{endDate}">
                            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select" th:field="*{status}">
                            <option value="ACTIVE" th:selected="${campaign.status == 'ACTIVE'}">Active</option>
                            <option value="INACTIVE" th:selected="${campaign.status == 'INACTIVE'}">Inactive</option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>

                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Create Campaign</button>
                </form>
            </div>
        </div>

        <!-- My Campaigns Preview -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-flag"></i> My Campaigns</h5>
            </div>
            <div class="card-body">
                <div th:if="${campaigns == null or #lists.isEmpty(campaigns)}" class="text-center py-4">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <h5>No campaigns yet</h5>
                </div>
                <div th:unless="${campaigns == null or #lists.isEmpty(campaigns)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Title</th>
                            <th>Goal</th>
                            <th>Raised</th>
                            <th>Status</th>
                            <th>End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="camp : ${campaigns}">
                            <td th:text="${camp.title}">Title</td>
                            <td>₹<span th:text="${#numbers.formatDecimal(camp.goalAmount, 0, 2)}">0</span></td>
                            <td>₹<span th:text="${#numbers.formatDecimal(camp.raisedAmount, 0, 2)}">0</span></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${camp.status == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${camp.status}"></span>
                            </td>
                            <td th:text="${camp.endDate}">Date</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container tbext-center">
        <p class="mb-0">&copy; 2025 College Fund Platform. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
