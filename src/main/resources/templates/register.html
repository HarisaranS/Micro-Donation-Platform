<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .register-card {
            max-width: 550px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card register-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-plus text-primary"></i></h2>
                <h3>Create Account</h3>
                <p class="text-muted">Join our donation community</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Full Name *</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="Enter your full name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address *</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="Enter your email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" th:field="*{contactNo}" class="form-control"
                           placeholder="Enter your contact number">
                    <div class="text-danger" th:if="${#fields.hasErrors('contactNo')}"
                         th:errors="*{contactNo}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="Create a password (min 6 characters)" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="USER">User (Donor)</option>
                        <option value="ADMIN">Admin (Campaign Creator)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-check"></i> Register
                </button>
            </form>

            <div class="text-center">
                <p class="mb-0">Already have an account?
                    <a href="/login" class="text-decoration-none">Login here</a>
                </p>
                <a href="/" class="text-muted"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
